<ion-view view-title="환경설정">
<form name="settingForm" >
  <ion-content>
    <ion-list>
      <ion-item>
      	<label class="item item-input item-select">
      		<div class="input-label">대화명</div>
      		<input type="text" placeholder="채팅시 사용할 대화명을 입력하세요!"  ng-model="user.name" />
      	</label>
      </ion-item>    
      <ion-item>
      	<label class="item item-input item-select">
      		<div class="input-label">성별</div>
	      	<select name="sex" ng-model="user.sex" ng-change="modify(user)" >
	      		<option value="A" >전체</option>
	      		<option value="M" >남자</option>
	      		<option value="F" >여자</option>
	      	</select>
      	</label>
      </ion-item>
      <ion-item>
      	<label class="item item-input item-select">
      		<div class="input-label">나이</div>
      		<select name="age" ng-model="user.age" ng-change="modify(user)" >
      			<option value="0" >전체</option>
      			<option value="10" >10대</option>
      			<option value="20" >20대</option>
      			<option value="30" >30대</option>
      			<option value="40" >40대</option>
      			<option value="50" >50대</option>
      			<option value="60" >60대이상</option>
      		</select>
      	</label>
      </ion-item>
      <ion-item>
      	<div class="row" >
      		<div class="col" >수신거부: {{user.reject_cnt}}건</div>
      		<div class="col" >
      			<button class="button button-small button-positive" ng-click="resetReject(user)" >초기화</button>
      		</div>
      	</div>
      </ion-item>
      <ion-item>
      	<div class="row" >
      		<div class="col" >보유중인 전단지: {{user.paper_coin | number}}장</div>
      	</div>
      </ion-item>
      <ion-item>
      	<div class="row" >
      		<div class="col" ><a href="#" onclick="navigator.app.loadUrl('http://cafe.naver.com/epage2015', { openExternal:true });" > 공식카페 바로가기 </a> </div>
      	</div>
      </ion-item>
      <ion-item>
      		<div class="col" >개발자: <a href="mailto:asdkf20@gmail.com" >박종복</a> </div>
      </ion-item>
    </ion-list>
  </ion-content>
</form>
</ion-view>
