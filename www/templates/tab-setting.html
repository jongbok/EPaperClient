<ion-view view-title="환경설정">
<form name="settingForm" >
  <ion-content>
    <ion-list>
      <ion-item>
      	<label class="item item-input item-select">
      		<div class="input-label">성별</div>
	      	<select name="sex" ng-model="user.sex" ng-change="modify(setting)" >
	      		<option value="A" >전체</option>
	      		<option value="M" >남자</option>
	      		<option value="F" >여자</option>
	      	</select>
      	</label>
      </ion-item>
      <ion-item>
      	<label class="item item-input item-select">
      		<div class="input-label">나이</div>
      		<select name="age" ng-model="user.age" ng-change="modify(setting)" >
      			<option value="0" >전체</option>
      			<option value="10" >10대</option>
      			<option value="20" >20대</option>
      			<option value="30" >30대</option>
      			<option value="40" >40대</option>
      			<option value="50" >50대</option>
      			<option value="60" >60대이상</option>
      		</select>
      	</label>
      </ion-item>
      <ion-item>
      	<div class="row" >
      		<div class="col" >수신거부: {{user.reject_cnt}}건</div>
      		<div class="col" >
      			<button class="button button-small button-positive" ng-click="resetReject(setting)" >초기화</button>
      		</div>
      	</div>
      </ion-item>
    </ion-list>
  </ion-content>
</form>
</ion-view>
