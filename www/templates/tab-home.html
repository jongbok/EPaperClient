<ion-view view-title="받은전단지" ng-drop="true" ng-drop-success="onDropComplete($data,$event)" >
  	<ion-nav-buttons side="right">
  		<a id="kakao-link-btn" href="javascript:;" title="카카오톡 친구들에게 번개전단을 추천해주세요!">
  			<img src="img/kakaolink_btn.png" border="0" />
  		</a>
  	</ion-nav-buttons>
  <ion-content class="padding" >
    <div class="list card" ng-repeat="message in messages" ng-drag="true" ng-drag-data="message" ng-center-anchor="true" >
      <div class="item item-divider" on-hold="data.join(message.id, message.content)">
      	<i class="ion-information-circled" ng-show="message.phone_no === admin_no" ></i>
      	{{message.date}}
      </div>
      <div class="item item-body">
        <div>
        	<p ng-bind-html="message.content | nl2br"></p>
        </div>
      </div>
	</div>
	<div class="list card" ng-show="!messages || messages.length < 1" >
		<div class="item item-divider">아직 받은전단지가 없습니다.</div>
		<div class="item item-body">
			<p>
			* 번개전단 활용 방법<br/>
			1. 불금 혼자 집에 있다면 치맥을 같이할 수 있는  동네친구를 500M내에서 찾아보세요!<br/>
			2. 불필요한 자전거가 자리만 차지하고 있다면 필요한 사람을 1Km내에서 찾아보세요!<br/>
			3. 강아지를 잃어버렸다면 3Km내에 있는 사람들에게 강아지의 특징을 알리고 도움을 구하세요!<br/>
			4. 회사근처에서 일할 사람을 구한다면 5Km내에 있는 사람들에게 구인공고를 보내세요!<br/>
			5. 주말에 같이 운동할 친구를 500M내에서 찾아보세요!
			</p>
		</div>
	</div>
  </ion-content>
</ion-view>
